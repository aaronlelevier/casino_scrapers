<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BsrsEmber</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    {{content-for "head"}}

    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/bsrs-ember.css">

    {{content-for "head-footer"}}
  </head>
  <body>

    <div class="loading-image animated"></div>
    <div class="application-loading animated"></div>

    {{content-for "body"}}

    <script src="assets/vendor.js" integrity=""></script>
    <script src="assets/bsrs-ember.js" integrity=""></script>

    {{content-for "body-footer"}}

    <script type="text/javascript">
    document.addEventListener('keydown', function(evt) {
        // Hitting "enter" in a text input field doesn't save the form.
        if (evt.keyCode===13 && evt.target.localName==="input") {
            evt.preventDefault();
        }
    });
    </script>
  </body>
</html>
