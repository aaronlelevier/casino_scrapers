<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="shortcut icon" type="image/png" href="{{ MEDIA_URL }}favicon.ico"/>
        <style type="text/css">

            body {
                font-family: 'Roboto', sans-serif;
                font-size: 16px;
                font-weight: 300;
                color: #888;
                line-height: 30px;
                text-align: center;
                background: url('https://www.bigskytech.com/wp-content/uploads/2015/01/hero-mountains-gradient.jpg')  no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }

            strong { font-weight: 500; }

            a, a:hover, a:focus {
            	color: #4aaf51;
            	text-decoration: none;
                -o-transition: all .3s; -moz-transition: all .3s; -webkit-transition: all .3s; -ms-transition: all .3s; transition: all .3s;
            }

            h1, h2 {
            	margin-top: 10px;
            	font-size: 38px;
                font-weight: 100;
                color: #555;
                line-height: 50px;
            }

            h3 {
            	font-size: 22px;
                font-weight: 300;
                color: #555;
                line-height: 30px;
            }

            img { max-width: 100%; }

            ::-moz-selection { background: #1abc9c; color: #fff; text-shadow: none; }
            ::selection { background: #1abc9c; color: #fff; text-shadow: none; }


            .btn-link-1 {
            	display: inline-block;
            	height: 50px;
            	margin: 5px;
            	padding: 16px 20px 0 20px;
            	background: #4aaf51;
            	font-size: 16px;
                font-weight: 300;
                line-height: 16px;
                color: #fff;
                -moz-border-radius: 4px; -webkit-border-radius: 4px; border-radius: 4px;
            }
            .btn-link-1:hover, .btn-link-1:focus, .btn-link-1:active { outline: 0; opacity: 0.6; color: #fff; }

            .btn-link-1.btn-link-1-facebook { background: #4862a3; }
            .btn-link-1.btn-link-1-twitter { background: #55acee; }
            .btn-link-1.btn-link-1-google-plus { background: #dd4b39; }

            .btn-link-1 i {
            	padding-right: 5px;
            	vertical-align: middle;
            	font-size: 20px;
            	line-height: 20px;
            }

            .btn-link-2 {
            	display: inline-block;
            	height: 50px;
            	margin: 5px;
            	padding: 15px 20px 0 20px;
            	background: rgba(0, 0, 0, 0.3);
            	border: 1px solid #fff;
            	font-size: 16px;
                font-weight: 300;
                line-height: 16px;
                color: #fff;
                -moz-border-radius: 4px; -webkit-border-radius: 4px; border-radius: 4px;
            }
            .btn-link-2:hover, .btn-link-2:focus,
            .btn-link-2:active, .btn-link-2:active:focus { outline: 0; opacity: 0.6; background: rgba(0, 0, 0, 0.3); color: #fff; }

            input[type="text"], input[type="password"], textarea {
                font-family: 'Roboto', sans-serif;
                display: block;
                width: 100%;
                height: 34px;
                padding: 6px 12px;
                color: #555;
                background-color: #fff;
                background-image: none;
                border: 1px solid #ccc;
                -moz-border-radius: 4px;
                -webkit-border-radius: 4px;
                border-radius: 4px;
                -moz-box-shadow: none;
                -webkit-box-shadow: none;
                box-shadow: none;
                -o-transition: all .3s;
                -moz-transition: all .3s;
                -webkit-transition: all .3s;
                -ms-transition: all .3s;
                transition: all .3s;
            }
            input[type="text"], input[type="password"], textarea, textarea.form-control {
                height: 50px;
                margin: 0;
                padding: 0 20px;
                vertical-align: middle;
                background: #f8f8f8;
                border: 1px solid #ddd;
                font-size: 16px;
                font-weight: 300;
                line-height: 50px;

            }
            .login{
                background-color: #1abc9c;
                border-color: #1abc9c;
                color: #FFF;
                font-size: 16px;
                font-weight: bold;
            }
            .login:hover{
                color: #FFF;
            }
            .login:active{
                background-color: #0fa085;
                border-color: #0fa085;
                color: #F5F5F5;
            }
            .errorlist{
                padding: 15px;
                margin-bottom: 20px;
                border: 1px solid transparent;
                border-radius: 4px;
                color: #a94442;
                background-color: #f2dede;
                border-color: #ebccd1;
            }
            .errorlist li{
                list-style-type: none;
            }
            .form-top-center img{
                width: 200px;
                height: auto;
            }
            /***** Top content *****/

            .inner-bg {
                padding: 30px 0 170px 0;
            }

            .top-content .text {
            	color: #fff;
            }

            .top-content .text h1 { color: #fff; }

            .top-content .description {
            	margin: 20px 0 10px 0;
            }

            .top-content .description p { opacity: 0.8; }

            .top-content .description a {
            	color: #fff;
            }
            .top-content .description a:hover,
            .top-content .description a:focus { border-bottom: 1px dotted #fff; }

            .form-box {
            	margin-top: 35px;
            }

            .form-top {
            	overflow: hidden;
            	padding: 0 25px 15px 25px;
            	background: #fff;
            	-moz-border-radius: 4px 4px 0 0; -webkit-border-radius: 4px 4px 0 0; border-radius: 4px 4px 0 0;
            	text-align: left;
            }

            .form-top-center {
            	text-align: center;
            	padding-top: 25px;
            	padding-bottom: 15px;
            }

            .form-top-center h3 { margin-top: 0; }

            .form-bottom {
            	padding: 25px 25px 30px 25px;
            	background: #eee;
            	-moz-border-radius: 0 0 4px 4px; -webkit-border-radius: 0 0 4px 4px; border-radius: 0 0 4px 4px;
            	text-align: left;
            }

            .form-bottom form textarea {
            	height: 100px;
            }

            .form-bottom form button.btn {
            	width: 100%;
            }

            .form-bottom form .input-error {
            	border-color: #4aaf51;
            }

            .social-login {
            	margin-top: 35px;
            }

            .social-login h3 {
            	color: #fff;
            }

            .social-login-buttons {
            	margin-top: 25px;
            }


            /***** Media queries *****/
            @media (min-width: 1200px){
                .container {
                    width: 970px;
                }
            }
            @media (min-width: 992px) and (max-width: 1199px) {}

            @media (min-width: 768px) and (max-width: 991px) {}

            @media (max-width: 767px) {

            	.inner-bg { padding: 60px 0 110px 0; }

            }

            @media (max-width: 415px) {

            	h1, h2 { font-size: 32px; }

            }
            </style>
    </head>
    <body>

        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-center">
                        			<img src="https://www.bigskytech.com/wp-content/uploads/2015/04/sg-logo-blue-green.png">
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
                                    {% csrf_token %}
                                    {% for field in form %}
                                    <div class="form-group">
                                        <div class="form-group">
    			                    		<label class="sr-only" for="form-username">{{ field.label_tag }}</label>
    			                        	{{ field }}
                                            {{ field.errors }}
    			                        </div>
                                    </div>
                                    {% endfor %}
                                    {{ form.non_field_errors }}
			                        <button type="submit" class="btn login">{% if submit_button %}{{ submit_button }}{% else %}Submit{% endif %}</button>
                                    <input type="hidden" name="next" value="{{ next }}" />
                                </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
