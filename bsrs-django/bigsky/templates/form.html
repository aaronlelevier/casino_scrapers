{% load staticfiles form_filters %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Login</title>
        <link rel="shortcut icon" type="image/png" href="{{ STATIC_URL }}images/favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/basscss.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/fonts.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
    </head>
    <body id="login">
        <main class="flex items-center justify-center login">
            <div class="login__panel rounded bg-white">
                <header class="login__header flex rounded-top bg-offWhite">
                    <div class="login__logo flex_auto">
                        <img src="{{ STATIC_URL }}images/logo.png" class="login__logo__img">
                    </div>
                    <h1 class="login__title">Login</h1>
                </header>
                <form role="form" action="" method="post" class="login__form flex flex-column items-center p2">
                    {% csrf_token %}
                    <div class="login__form-fields">
                        {% for field in form %}
                            {{ field.errors }}
                            {{ field.label_tag }}
                            <input class="input" id="{{ field.id_for_label }}" name="{{ field.name }}" type="{{ field|fieldtype }}" autofocus required/>
                        {% endfor %}
                        {{ form.non_field_errors }}
                    </div>
                    <button type="submit" class="login__btn btn mt0 mb1 open-sans-regular bg-lightGreen white rounded" tabindex="1">
                        {% if submit_button %}{{ submit_button }}{% else %}Login{% endif %}
                    </button>
                    <input type="hidden" name="next" value="{{ next }}" />
                </form>
            </div>
        </main>
    </body>
</html>
