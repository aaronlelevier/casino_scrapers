<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <div>
            <a class="navbar-brand" href="/">My Website</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      {% if form.errors %}
      <p>Your username and password didn't match. Please try again.</p>
      {% endif %}
      <form role="form" action="{% url 'django.contrib.auth.views.login' %}" method="post" id="login-form">
        <fieldset>
          {% csrf_token %}
          <div class="form-group">
            <label for="id_username">Username</label>
            <input id="id_username" class="form-control" maxlength="254" name="username" type="text">
          </div>
          <div class="form-group">
            <label for="id_password">Password</label>
            <input id="id_password" class="form-control" name="password" type="password">
          </div>
          <div class="form-group">
            <input value="Login" type="submit" class="btn btn-success" />
            <input type="hidden" name="next" value="{{ next }}" />
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
