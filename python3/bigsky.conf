upstream django {
    server 0.0.0.0:8003;
}

server {
    listen       8008;
    server_name  _;
    charset     utf-8;

    client_max_body_size 75M;   # adjust to taste

    location / { 
        uwsgi_pass  django;
        include     /etc/nginx/uwsgi_params;
    }
    location /assets {
        alias /www/django/releases/persistent/bsrs/bsrs-django/assets
    }
}