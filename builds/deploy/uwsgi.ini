[uwsgi]

home = /home/bsdev/.virtualenvs/bs_py34/
env = DJANGO_SETTINGS_MODULE=bigsky.settings.deploy

socket = /var/run/nginx-deploy.sock
chmod-socket = 666
chown-socket=nginx:nginx
uid = nginx
gid = nginx
listen.owner = nginx
listen.group = nginx

master = true
enable-threads = true
processes = 4

chdir = /var/www/deploy/bsrs/bsrs-django/bigsky
module = bigsky.wsgi:application
pidfile = /var/run/nginx-deploy.pid
harakiri = 10
max-requests = 5000
logdate = true
vacuum = true

daemonize = /var/log/uwsgi/bigsky-deploy.log
logdate = true
