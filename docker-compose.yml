version: '2'

services:
  postgres:  
    build:
      context: .
      dockerfile: Dockerfile-psql
    env_file:
      - ./bsrs-django/env/app.${APP_ENV}.env
    ports:
      - "5432:5432"
    networks:
      - bsrs_default

  django:  
    build: 
      context: ./bsrs-django
      dockerfile: ./docker/dev/Dockerfile
    environment:
      DJANGO_SETTINGS_MODULE: bigsky.settings.ci
      DATABASE_HOST: postgres
    volumes:
      - .:/www/src/bsrs-django
    expose:
      - "8000"
    links: 
      - postgres
    networks:
      - bsrs_default

networks:
  bsrs_default:
    driver: bridge

